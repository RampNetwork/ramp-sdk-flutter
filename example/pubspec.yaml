name: ramp_flutter_example
description: Demonstrates how to use the ramp_flutter plugin.
version: "1.0.0+1"

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  ramp_flutter:
    path: ../
  cupertino_icons: ^1.0.2
  flutter_platform_widgets: ^3.0.0
  flutter_local_notifications: ^13.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
